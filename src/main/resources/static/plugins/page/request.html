<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.7.6/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">方法</label>
                            <div class="layui-input-inline">
                                <input type="text" name="method" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">标签</label>
                            <div class="layui-input-inline">
                                <input type="text" name="tag" autocomplete="off" class="layui-input">
                            </div>
                        </div>
<!--                        <div class="layui-inline">-->
<!--                            <label class="layui-form-label">用户城市</label>-->
<!--                            <div class="layui-input-inline">-->
<!--                                <input type="text" name="city" autocomplete="off" class="layui-input">-->
<!--                            </div>-->
<!--                        </div>-->
<!--                        <div class="layui-inline">-->
<!--                            <label class="layui-form-label">用户职业</label>-->
<!--                            <div class="layui-input-inline">-->
<!--                                <input type="text" name="classify" autocomplete="off" class="layui-input">-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
<!--                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>-->
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.7.6/layui.js" charset="utf-8"></script>
<script src="../js/utils.js" charset="utf-8"></script>
<script>
    var data;
    var reloadParam = "";

    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var search = {
            "Request[]": {
                "query": 2,
                "page": 0,
                "count": 15,
                "Request":{}
            },
            "total@":"/Request[]/total"
        }
        table.render(Object.assign(tableOption('Request[]'), {
            where: search,
            cols: [[
                // {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID'},
                {field: 'debug', width: 80, title: 'DEBUG'},
                {field: 'version', width: 80, title: '版本'},
                {field: 'method', width: 80, title: '方法'},
                {field: 'tag', title: '标签',  width: 120},
                {
                    field: 'structure', title: '结构', width: 240, templet: function(d){
                        return JSON.stringify(d.structure)
                    }
                },
                {field: 'detail', width: 240, title: '详细说明'},
                {title: '操作', minWidth: 100, toolbar: '#currentTableBar', align: "center"}
            ]]
        }))

        function reloadData(searchPara) {
            const searchFlag = !!searchPara;
            let reloadOption;
            if (searchFlag) {
                reloadOption = {
                    page: { curr: 1 },
                    where: searchPara
                }
            } else {
                reloadOption = { where: search }
            }
            //执行搜索重载
            table.reloadData('currentTableId', reloadOption, 'data');
        }

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            deleteEmptyProperty(data.field)
            // var result = JSON.stringify(data.field);
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });
            search["Request[]"]["Request"] = data.field

            //执行搜索重载
            reloadData(search)

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加Request规则',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/request/add.html',
                    end: function () {
                        if(reloadParam ==="reload"){
                            reloadParam = ""
                            reloadData();//刷新页面--调用上方的重载
                        }
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });


        table.on('tool(currentTableFilter)', function (obj) {
            data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑Request规则',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/request/edit.html',
                    success: function (layero, index) {
                        $("#id").val(data.id)
                    },
                    end: function () {
                        if(reloadParam === "reload"){
                            reloadParam = ""
                            reloadData();//刷新页面--调用上方的重载
                        }
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                var deletePara = {
                    "Request": {
                        "id": data.id
                    }
                }
                layer.confirm('真的删除么', function (index) {
                    // obj.del();
                    fetch("/delete", deletePara, function (resp) {
                        reloadData();//刷新页面--调用上方的重载
                    })
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
